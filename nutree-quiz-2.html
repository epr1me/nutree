let state = {
  step: 0,
  answers: {},
  scores: { stress: 0, sleep: 0, energy: 0, focus: 0, immunity: 0, gut: 0, longevity: 0 }

// â”€â”€â”€ ENGINE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function computeRecommendations() {
  const scores = { ...state.scores };

  // Age modifier
  const age = state.answers.age || 32;
  if (age >= 40) { scores.longevity += 5; scores.energy += 2; }
  if (age >= 50) { scores.longevity += 5; scores.immunity += 3; }
  if (age < 30)  { scores.focus += 2; scores.energy += 2; }

  // Diet modifiers
  const diet = state.answers.diet;
  if (diet === 'plant') scores.immunity += 3; // higher need for B12/D/Omega

  // Rank products by relevance
  const ranked = PRODUCTS.map(p => {
    let total = 0;
    for (const [k, v] of Object.entries(p.scores)) {
      total += (scores[k] || 0) * v;
    }
    return { ...p, matchScore: total };
  }).sort((a, b) => b.matchScore - a.matchScore);

  // Top 4, deduplicate categories somewhat
  const picked = [];
  const usedCats = new Set();
  for (const p of ranked) {
    if (picked.length >= 4) break;
    if (!usedCats.has(p.category) || picked.length < 3) {
      picked.push(p);
      usedCats.add(p.category);
    }
  }

  // Normalize match scores to 60â€“100%
  const maxScore = picked[0]?.matchScore || 1;
  const minShow = maxScore * 0.4;
  return picked.map(p => ({
    ...p,
    matchPct: Math.round(60 + 40 * (p.matchScore - minShow) / (maxScore - minShow || 1))
  }));
}

// â”€â”€â”€ RENDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function updateProgress() {
  const pct = (state.step / QUESTIONS.length) * 100;
  document.getElementById('progressBar').style.width = pct + '%';
}

function renderStep(idx) {
  updateProgress();
  const wrapper = document.getElementById('quizWrapper');
  const q = QUESTIONS[idx];

  wrapper.innerHTML = '';

  const stepEl = document.createElement('div');
  stepEl.className = 'step-indicator';
  stepEl.textContent = `Step ${idx + 1} of ${QUESTIONS.length}`;
  wrapper.appendChild(stepEl);

  const card = document.createElement('div');
  card.className = 'question-card';

  // Title
  const h2 = document.createElement('h2');
  h2.innerHTML = q.title;
  card.appendChild(h2);

  const sub = document.createElement('p');
  sub.className = 'question-sub';
  sub.textContent = q.sub;
  card.appendChild(sub);

  // â”€â”€ SLIDER â”€â”€
  if (q.type === 'slider') {
    const sliderWrap = document.createElement('div');
    sliderWrap.className = 'slider-wrap';

    const labels = document.createElement('div');
    labels.className = 'slider-labels';
    labels.innerHTML = `<span>${q.min} yrs</span><span>${q.max} yrs</span>`;
    sliderWrap.appendChild(labels);

    const slider = document.createElement('input');
    slider.type = 'range';
    slider.min = q.min;
    slider.max = q.max;
    slider.value = state.answers[q.id] || q.default;

    const valDisplay = document.createElement('div');
    valDisplay.className = 'slider-value';
    valDisplay.textContent = slider.value + ' ' + q.unit;

    slider.addEventListener('input', () => {
      valDisplay.textContent = slider.value + ' ' + q.unit;
      state.answers[q.id] = parseInt(slider.value);
    });

    sliderWrap.appendChild(slider);
    sliderWrap.appendChild(valDisplay);
    card.appendChild(sliderWrap);

    if (!state.answers[q.id]) state.answers[q.id] = q.default;

  // â”€â”€ CHOICE â”€â”€
  } else {
    if (q.type === 'multi') {
      const note = document.createElement('div');
      note.className = 'multi-note';
      note.textContent = 'âœ¦ Select all that apply';
      card.appendChild(note);
    }

    const grid = document.createElement('div');
    grid.className = 'choice-grid' + (q.choices.length <= 4 ? ' two-col' : '');
    if (q.choices.length === 1) grid.classList.add('one-col');

    const selectedValues = new Set(
      q.type === 'multi' ? (state.answers[q.id] || []) : (state.answers[q.id] ? [state.answers[q.id]] : [])
    );

    q.choices.forEach(choice => {
      const btn = document.createElement('button');
      btn.className = 'choice-btn' + (selectedValues.has(choice.value) ? ' selected' : '');
      btn.innerHTML = `
        <span class="choice-icon">${choice.icon}</span>
        <span class="choice-text">
          <span class="choice-label">${choice.label}</span>
          <span class="choice-hint">${choice.hint}</span>
        </span>
      `;

      btn.addEventListener('click', () => {
        if (q.type === 'multi') {
          btn.classList.toggle('selected');
          const vals = Array.from(grid.querySelectorAll('.choice-btn.selected'))
            .map(b => b.dataset.value);
          state.answers[q.id] = vals;
        } else {
          grid.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          state.answers[q.id] = choice.value;
        }
        updateNextBtn();
      });

      btn.dataset.value = choice.value;
      grid.appendChild(btn);
    });

    card.appendChild(grid);
  }

  // Nav
  const nav = document.createElement('div');
  nav.className = 'quiz-nav';

  if (idx > 0) {
    const back = document.createElement('button');
    back.className = 'btn-back';
    back.textContent = 'â† Back';
    back.addEventListener('click', () => goToStep(idx - 1));
    nav.appendChild(back);
  }

  const next = document.createElement('button');
  next.className = 'btn-next';
  next.id = 'nextBtn';
  next.innerHTML = `<span>${idx === QUESTIONS.length - 1 ? 'See My Stack â†’' : 'Continue â†’'}</span>`;
  next.addEventListener('click', () => advanceStep(idx, q));
  nav.appendChild(next);

  if (q.type !== 'slider' && q.type !== 'multi') {
    const skip = document.createElement('span');
    skip.className = 'skip-link';
    skip.textContent = 'Skip';
    skip.addEventListener('click', () => advanceStep(idx, q, true));
    nav.appendChild(skip);
  }

  card.appendChild(nav);
  wrapper.appendChild(card);

  // Trust badges on first step
  if (idx === 0) {
    const trust = document.createElement('div');
    trust.className = 'trust-row';
    trust.innerHTML = `
      <span class="trust-pill">ğŸ”’ Anonymous</span>
      <span class="trust-pill">ğŸ“‹ No account needed</span>
      <span class="trust-pill">âœ¦ Expert-reviewed protocol</span>
      <span class="trust-pill">â± 2 minutes</span>
    `;
    const discl = document.createElement('p');
    discl.style.cssText = 'font-size:0.7rem;color:var(--muted);margin-top:1.5rem;max-width:480px;line-height:1.6;font-weight:300;';
    discl.innerHTML = 'âš•ï¸ <em>For research & informational purposes only. Not medical advice. Consult a healthcare professional before starting any supplement.</em>';
    wrapper.appendChild(trust);
    wrapper.appendChild(discl);
  }

  updateNextBtn();
}

function updateNextBtn() {
  const btn = document.getElementById('nextBtn');
  if (!btn) return;
  const q = QUESTIONS[state.step];
  if (q.type === 'slider') { btn.disabled = false; return; }
  const ans = state.answers[q.id];
  if (q.type === 'multi') {
    btn.disabled = !ans || ans.length === 0;
  } else {
    btn.disabled = !ans;
  }
}

function applyAnswerScores(q, skip) {
  if (skip) return;
  const ans = state.answers[q.id];
  if (!ans) return;

  if (q.type === 'multi') {
    ans.forEach(val => {
      const choice = q.choices.find(c => c.value === val);
      if (choice?.scores) {
        for (const [k, v] of Object.entries(choice.scores)) {
          state.scores[k] = (state.scores[k] || 0) + v;
        }
      }
    });
  } else if (q.type === 'single') {
    const choice = q.choices.find(c => c.value === ans);
    if (choice?.modifier) {
      for (const [k, v] of Object.entries(choice.modifier)) {
        state.scores[k] = (state.scores[k] || 0) + v;
      }
    }
  }
}

function advanceStep(idx, q, skip = false) {
  applyAnswerScores(q, skip);

  if (idx === QUESTIONS.length - 1) {
    showLoading();
  } else {
    goToStep(idx + 1);
  }
}

function goToStep(idx) {
  state.step = idx;
  renderStep(idx);
}

    </div>
  `;

  wrapper.appendChild(screen);

  // Render cards
  const grid = screen.querySelector('#stackGrid');
  recs.forEach((p, i) => {
    const card = document.createElement('div');
    card.className = 'stack-card' + (i === 0 ? ' primary' : '');
    if (i === 0) card.innerHTML += `<span class="core-badge">Core Recommendation</span>`;

    card.innerHTML += `
      <div class="stack-icon-wrap" style="background:${p.iconBg}">${p.icon}</div>
      <div class="stack-body">
        <div class="stack-name">${p.name}</div>
        <div class="stack-why">${p.desc}</div>
        <div class="stack-tags">${p.tags.map(t => `<span class="stack-tag">${t}</span>`).join('')}</div>
        <div class="match-score">
          <span>${p.matchPct}% match</span>
          <div class="match-bar"><div class="match-bar-fill" style="width:${p.matchPct}%"></div></div>
        </div>
      </div>
      <div class="stack-price-side">
        <div class="stack-price">${p.price}</div>
        <div class="stack-rating">${p.stars} ${p.rating}</div>
        <button class="btn-add-stack">Add to Cart</button>
      </div>
    `;

    grid.appendChild(card);

    // Stagger animation
    setTimeout(() => {
      card.style.transition = 'opacity 0.5s ease, transform 0.5s ease, box-shadow 0.22s ease, border-color 0.22s ease';
      card.style.opacity = '1';
      card.style.transform = 'translateY(0)';
    }, 100 + i * 150);
  });

  // Button handlers
  screen.querySelector('.btn-all-stack').addEventListener('click', () => {
    screen.querySelector('.btn-all-stack').textContent = `âœ“ Stack Added â€” ${recs.length} items in cart`;
    screen.querySelector('.btn-all-stack').style.background = 'var(--deep-green)';
    screen.querySelector('.btn-all-stack').style.color = 'var(--cream)';
  });

  screen.querySelectorAll('.btn-add-stack').forEach(btn => {
    btn.addEventListener('click', function() {
      this.textContent = 'âœ“ Added';
      this.style.background = 'var(--sage)';
    });
  });
}

renderStep(0);
</script>
